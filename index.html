<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="./js/Poster.js"></script>
        <title>Virtual Posters</title>
    </head>
    <body>
        <a-scene id="main-scene">

            <a-sky id="main-container" color="#ffccbb">
                <a-plane position="0 -30 -45" rotation="-50 0 0" color="#aa7766" height="50" width="280"></a-plane>
            </a-sky>

            <a-entity id="posters-container" poster></a-entity>

            <a-camera id="camera" wasd-controls="enabled:false">
                <a-entity 
                    id="app-title" 
                    position="0 0.7 -1"
                    text="font:exo2bold ; color:#552211 ; width:4 ; align:center ; value:Virtual Comic Store!" 
                    >

                    <a-entity
                        id="app-subtitle"
                        position="0 -0.2 0"
                        text="font:dejavu ; color:#552211 ; width:1.5 ; align:center ; value:Get Your Favourite Comics" 
                    ></a-entity>

                </a-entity>
            </a-camera>

        </a-scene>
    </body>
</html>
